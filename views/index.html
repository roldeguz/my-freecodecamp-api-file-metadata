    <main>
      <p>
        User Stories:
        <ul>
          <li>I can submit a FormData object that includes a file upload.</li>            
          <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>          
        </ul>
      </p>  
      <p>
        Usage:
        <form action="/api/file-metadata" method="post" enctype="multipart/form-data">
          <input type="file" name="uploaded" id="uploaded" />
          <input type="submit">
        </form>
      </p>
